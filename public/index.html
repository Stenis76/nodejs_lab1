<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="text/javascript" src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>BILBANKEN</h1>
    </header>
    <main>
      <div class="container">
        <h3>Dina val</h3>
        <button id="myBtn1">Lista alla fordon</button>
        <div id="list"></div>
        <h3>Sök efter fordon utifrån id</h3>
        <label for="carId">Fordons ID:</label><br />
        <input type="text" id="searchCarId" name="carId" value="" /><br /><br />
        <button id="idSearch" onclick="getCarWithIdFromServer()">Skicka</button>

        <form id="createCar" name="createCar" onsubmit="return addCar()">
          <h3>Lägg till bil</h3>
          <label for="brand">Märke:</label>
          <input type="text" id="brand" name="brand" value="" /><br />
          <label for="model">Modell:</label>
          <input type="text" id="model" name="model" value="" /><br />
          <label for="year">Årtal:</label>
          <input type="text" id="year" name="year" value="" /><br />
          <input type="submit" value="Submit!" />
        </form>
        <div>
          <h3>Ta bort fordon</h3>
          <label for="carId">Fordons ID att ta bort:</label><br />
          <input
            type="text"
            id="deleteCarId"
            name="carId"
            value=""
          /><br /><br />

          <button id="deleteCar" onclick="deleteCarFromServer()">
            Ta bort
          </button>
        </div>

        <h3>Ändra uppgifter för fordon</h3>

        <div>
          <label for="carId2">Sök Fordon med ID:</label><br />
          <input type="text" id="searchCarId2" name="carId2" value="" />
          <button id="idSearch2" onclick="getCarWithIdFromServer2()">
            Hämta
          </button>
          <br /><br />
        </div>
        <div>
          <form id="updateCars" name="updateCar" onsubmit="return updateCa()">
            <label for="updateCarId">Fordons ID:</label>
            <input type="text" id="updateCarId" name="id" value="" /><br />
            <label for="updateCarBrand">Märke:</label>
            <input
              type="text"
              id="updateCarBrand"
              name="brand"
              value=""
            /><br />
            <label for="updateCarModel">Modell:</label>
            <input
              type="text"
              id="updateCarModel"
              name="model"
              value=""
            /><br />
            <label for="updateCarYear">Årtal:</label>
            <input type="text" id="updateCarYear" name="year" value="" /><br />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
